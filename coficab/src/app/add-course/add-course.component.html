<app-admin-navbar></app-admin-navbar>
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 p-6 lg:p-12">
  <!-- Header -->
  <div class="max-w-6xl mx-auto mb-10 animate-fadeInDown">
    <h1 class="text-4xl lg:text-5xl font-bold mb-3 gradient-text">Create New Course</h1>
    <p class="text-gray-600 text-lg">Build engaging courses for your students</p>
  </div>

  <!-- Tabs Navigation -->
  <div class="max-w-6xl mx-auto mb-8 animate-fadeInUp delay-100">
    <div class="glass-white rounded-2xl p-2 inline-flex gap-2 shadow-lg">
      <button (click)="activeTab = 'upload'"
        [class]="activeTab === 'upload' ? 'bg-gradient-primary text-white shadow-glow' : 'text-gray-600 hover:text-gray-900'"
        class="px-6 py-3 rounded-xl font-semibold transition-all duration-300 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
        Upload Videos
      </button>
      <button (click)="activeTab = 'course'"
        [class]="activeTab === 'course' ? 'bg-gradient-primary text-white shadow-glow' : 'text-gray-600 hover:text-gray-900'"
        class="px-6 py-3 rounded-xl font-semibold transition-all duration-300 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
          </path>
        </svg>
        Course Details
      </button>
    </div>
  </div>

  <!-- Message Display -->
  <div *ngIf="message" class="max-w-6xl mx-auto mb-6 animate-scaleIn">
    <div
      [class]="message.includes('success') ? 'bg-green-100 border-green-500 text-green-700' : 'bg-red-100 border-red-500 text-red-700'"
      class="border-l-4 p-4 rounded-lg shadow-md flex items-center gap-3">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
          clip-rule="evenodd"></path>
      </svg>
      <span class="font-semibold">{{ message }}</span>
    </div>
  </div>

  <!-- Upload Videos Tab -->
  <div *ngIf="activeTab === 'upload'" class="max-w-6xl mx-auto animate-fadeInUp delay-200">
    <div class="card-modern p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
        <div class="w-10 h-10 bg-gradient-primary rounded-lg flex items-center justify-center mr-3">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
        </div>
        Upload Video Content
      </h2>

      <div class="space-y-6">
        <!-- Video Title Input -->
        <div class="group">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Video Title</label>
          <input type="text" [(ngModel)]="video.title" placeholder="Enter video title"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all duration-300 outline-none">
        </div>

        <!-- File Upload -->
        <div class="group">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Select Video File</label>
          <div class="relative">
            <input type="file" (change)="onFileSelected($event)" accept="video/*" class="hidden" #fileInput>
            <button (click)="fileInput.click()"
              class="w-full px-6 py-4 border-2 border-dashed border-gray-300 rounded-xl hover:border-primary-500 hover:bg-primary-50 transition-all duration-300 flex items-center justify-center gap-3 group">
              <svg class="w-8 h-8 text-gray-400 group-hover:text-primary-500 transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
              <div class="text-left">
                <p class="text-gray-700 font-semibold">{{ selectedFile ? selectedFile.name : 'Click to upload video' }}
                </p>
                <p class="text-sm text-gray-500">MP4, WebM, or AVI (max 100MB)</p>
              </div>
            </button>
          </div>
        </div>

        <!-- Upload Button -->
        <button (click)="uploadVideo()" [disabled]="uploading"
          class="w-full bg-gradient-primary text-white py-4 rounded-xl font-bold text-lg hover:shadow-glow-lg hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
          <svg *ngIf="!uploading" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
          <svg *ngIf="uploading" class="w-6 h-6 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
            </path>
          </svg>
          {{ uploading ? 'Uploading...' : 'Upload Video' }}
        </button>
      </div>

      <!-- Uploaded Videos List -->
      <div *ngIf="videos.length > 0" class="mt-10">
        <h3 class="text-xl font-bold text-gray-800 mb-4">Uploaded Videos ({{ videos.length }})</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div *ngFor="let vid of videos"
            class="bg-gray-50 rounded-xl p-4 hover:shadow-md transition-all duration-300 group">
            <div class="flex items-center gap-3">
              <div
                class="w-12 h-12 bg-gradient-accent rounded-lg flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z">
                  </path>
                </svg>
              </div>
              <div class="flex-1 min-w-0">
                <p class="font-semibold text-gray-800 truncate">{{ vid.title }}</p>
                <p class="text-sm text-gray-500">{{ vid.filename }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Course Details Tab -->
  <div *ngIf="activeTab === 'course'" class="max-w-6xl mx-auto animate-fadeInUp delay-200">
    <div class="card-modern p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
        <div class="w-10 h-10 bg-gradient-accent rounded-lg flex items-center justify-center mr-3">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
            </path>
          </svg>
        </div>
        Course Information
      </h2>

      <div class="space-y-6">
        <!-- Course Title -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Course Title *</label>
          <input type="text" [(ngModel)]="course.title" placeholder="e.g., Advanced JavaScript Programming"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all duration-300 outline-none">
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Description *</label>
          <textarea [(ngModel)]="course.description" rows="4"
            placeholder="Describe what students will learn in this course..."
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all duration-300 outline-none resize-none"></textarea>
        </div>

        <!-- Category and Difficulty -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Category *</label>
            <select [(ngModel)]="course.category"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all duration-300 outline-none">
              <option value="">Select category</option>
              <option value="Programming">Programming</option>
              <option value="Design">Design</option>
              <option value="Business">Business</option>
              <option value="Marketing">Marketing</option>
              <option value="Data Science">Data Science</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Difficulty *</label>
            <select [(ngModel)]="course.difficulty"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all duration-300 outline-none">
              <option value="">Select difficulty</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>
        </div>

        <!-- Select Videos -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Select Videos *</label>
          <div class="border-2 border-gray-200 rounded-xl p-4 max-h-64 overflow-y-auto">
            <div *ngFor="let vid of videos"
              class="flex items-center gap-3 p-3 hover:bg-gray-50 rounded-lg transition-colors">
              <input type="checkbox" *ngIf="vid._id" [value]="vid._id" [(ngModel)]="course.videos"
                [checked]="course.videos && course.videos.includes(vid._id)" (change)="toggleVideo(vid._id)"
                class="w-5 h-5 text-primary-600 rounded focus:ring-primary-500">
              <label class="flex-1 cursor-pointer">
                <p class="font-semibold text-gray-800">{{ vid.title }}</p>
                <p class="text-sm text-gray-500">{{ vid.filename }}</p>
              </label>
            </div>
          </div>
        </div>

        <!-- Quiz Section -->
        <div class="border-t-2 border-gray-100 pt-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-bold text-gray-800">Quiz Questions</h3>
            <button (click)="addQuestion()"
              class="px-4 py-2 bg-gradient-accent text-white rounded-lg hover:shadow-glow transition-all duration-300 flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                </path>
              </svg>
              Add Question
            </button>
          </div>

          <div *ngFor="let q of course.quiz; let i = index" class="mb-6 p-6 bg-gray-50 rounded-xl">
            <div class="flex items-center justify-between mb-4">
              <h4 class="font-semibold text-gray-700">Question {{ i + 1 }}</h4>
              <button (click)="removeQuestion(i)" class="text-red-500 hover:text-red-700 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                  </path>
                </svg>
              </button>
            </div>

            <input type="text" [(ngModel)]="q.question" placeholder="Enter question"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all duration-300 outline-none mb-4">

            <div class="space-y-2">
              <div *ngFor="let opt of q.options; let j = index" class="flex items-center gap-3">
                <input type="radio" [name]="'question-' + i" [checked]="opt.correct" (change)="setCorrectAnswer(i, j)"
                  class="w-4 h-4 text-primary-600">
                <input type="text" [(ngModel)]="opt.text" placeholder="Option {{ j + 1 }}"
                  class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-300 outline-none">
              </div>
            </div>
          </div>
        </div>

        <!-- Create Course Button -->
        <button (click)="createCourse()"
          class="w-full bg-gradient-primary text-white py-4 rounded-xl font-bold text-lg hover:shadow-glow-lg hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Create Course
        </button>
      </div>
    </div>
  </div>
</div>
