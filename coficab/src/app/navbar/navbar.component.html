<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a class="flex items-center space-x-2 group" [routerLink]="isLoggedIn ? '/main' : '/acceuil'">
        <div
          class="w-10 h-10 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg flex items-center justify-center transform group-hover:scale-110 transition-transform duration-300">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
            </path>
          </svg>
        </div>
        <span
          class="text-xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">Coficab
          Learning</span>
      </a>

      <!-- LOGGED OUT - Desktop Navigation (Only Login & Signup) -->
      <nav *ngIf="!isLoggedIn" class="hidden md:flex items-center space-x-3">
        <a routerLink="/login"
          class="px-5 py-2 text-gray-700 hover:text-purple-600 font-medium transition-colors duration-200">
          Login
        </a>
        <a routerLink="/signup"
          class="px-6 py-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg font-medium hover:shadow-lg transform hover:scale-105 transition-all duration-200">
          Sign Up
        </a>
      </nav>

      <!-- LOGGED IN - Desktop Navigation (Full Menu) -->
      <div *ngIf="isLoggedIn" class="hidden md:flex items-center space-x-1">
        <nav class="flex items-center space-x-1">
          <!-- Courses -->
          <a routerLink="/main" routerLinkActive="bg-purple-50 text-purple-600"
            class="flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-all duration-200 font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
              </path>
            </svg>
            <span>Courses</span>
          </a>

          <!-- My Learning -->
          <a routerLink="/profile" routerLinkActive="bg-purple-50 text-purple-600"
            class="flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-all duration-200 font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
              </path>
            </svg>
            <span>My Learning</span>
          </a>

          <!-- Dashboard -->
          <a routerLink="/dashboard" routerLinkActive="bg-purple-50 text-purple-600"
            class="flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-all duration-200 font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
              </path>
            </svg>
            <span>Dashboard</span>
          </a>

          <!-- Instructor Dashboard (Only for instructors) -->
          <a *ngIf="userRole === 'instructor'" routerLink="/instructor-dashboard"
            routerLinkActive="bg-purple-50 text-purple-600"
            class="flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-all duration-200 font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
              </path>
            </svg>
            <span>Instructor</span>
          </a>

          <!-- Corporate Dashboard (Only for corporate admins) -->
          <a *ngIf="userRole === 'corporate'" routerLink="/corporate-dashboard"
            routerLinkActive="bg-purple-50 text-purple-600"
            class="flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-all duration-200 font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
              </path>
            </svg>
            <span>Corporate</span>
          </a>
        </nav>

        <!-- User Menu -->
        <div class="ml-4 flex items-center space-x-3 border-l border-gray-200 pl-4">
          <span class="text-sm text-gray-600">Hi, <span class="font-semibold text-gray-800">{{ userName }}</span></span>
          <button (click)="logout()"
            class="px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg font-medium transition-all duration-200">
            Logout
          </button>
        </div>
      </div>

      <!-- Theme Toggle Button (Always Visible) -->
      <button (click)="toggleTheme()"
        class="hidden md:block p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
        [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
        <!-- Sun Icon (Light Mode) -->
        <svg *ngIf="!themeService.isDarkMode()" class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
        <!-- Moon Icon (Dark Mode) -->
        <svg *ngIf="themeService.isDarkMode()" class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
          </path>
        </svg>
      </button>

      <!-- Mobile Menu Button -->
      <button class="md:hidden p-2 rounded-lg text-gray-700 hover:bg-gray-100" onclick="toggleMobileMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- LOGGED OUT - Mobile Menu -->
    <div *ngIf="!isLoggedIn" id="mobileMenu" class="hidden md:hidden pb-4 pt-2 border-t border-gray-100">
      <div class="space-y-2">
        <a routerLink="/login"
          class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition-all duration-200">
          Login
        </a>
        <a routerLink="/signup"
          class="block px-4 py-3 rounded-lg bg-gradient-to-r from-purple-600 to-blue-600 text-white font-medium text-center hover:shadow-lg transition-all duration-200">
          Sign Up
        </a>
      </div>
    </div>

    <!-- LOGGED IN - Mobile Menu -->
    <div *ngIf="isLoggedIn" id="mobileMenu" class="hidden md:hidden pb-4 pt-2 border-t border-gray-100">
      <div class="space-y-1">
        <a routerLink="/main"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-all duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
            </path>
          </svg>
          <span class="font-medium">Courses</span>
        </a>
        <a routerLink="/profile"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-all duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
            </path>
          </svg>
          <span class="font-medium">My Learning</span>
        </a>
        <a routerLink="/dashboard"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-all duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
            </path>
          </svg>
          <span class="font-medium">Dashboard</span>
        </a>
        <!-- Instructor Dashboard (Only for instructors) -->
        <a *ngIf="userRole === 'instructor'" routerLink="/instructor-dashboard"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-all duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
            </path>
          </svg>
          <span class="font-medium">Instructor</span>
        </a>
        <!-- Corporate Dashboard (Only for corporate admins) -->
        <a *ngIf="userRole === 'corporate'" routerLink="/corporate-dashboard"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-all duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
            </path>
          </svg>
          <span class="font-medium">Corporate</span>
        </a>
        <div class="border-t border-gray-100 my-2"></div>
        <div class="px-4 py-2 text-sm text-gray-600">
          Hi, <span class="font-semibold text-gray-800">{{ userName }}</span>
        </div>
        <button (click)="logout()"
          class="w-full text-left px-4 py-3 rounded-lg text-red-600 hover:bg-red-50 font-medium transition-all duration-200">
          Logout
        </button>
      </div>
    </div>
  </div>
</header>

<script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('hidden');
  }
</script>
