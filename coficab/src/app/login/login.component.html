<div
  class="min-h-screen flex items-center justify-center py-12 px-4 bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 opacity-30">
    <div
      class="absolute top-20 left-10 w-96 h-96 bg-purple-400 rounded-full mix-blend-multiply filter blur-3xl animate-float">
    </div>
    <div
      class="absolute top-40 right-20 w-96 h-96 bg-pink-400 rounded-full mix-blend-multiply filter blur-3xl animate-float delay-200">
    </div>
    <div
      class="absolute -bottom-8 left-40 w-96 h-96 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl animate-float delay-400">
    </div>
  </div>

  <div class="max-w-5xl w-full relative z-10 animate-scaleIn">
    <div class="grid md:grid-cols-2 glass-white rounded-3xl shadow-2xl overflow-hidden">
      <!-- Left Side - Welcome Section -->
      <div
        class="bg-gradient-primary p-12 flex flex-col justify-center items-center text-white relative overflow-hidden">
        <div class="absolute inset-0 opacity-20">
          <div class="absolute top-10 right-10 w-32 h-32 bg-white rounded-full filter blur-2xl animate-pulse-slow">
          </div>
          <div
            class="absolute bottom-10 left-10 w-32 h-32 bg-pink-300 rounded-full filter blur-2xl animate-pulse-slow delay-300">
          </div>
        </div>

        <div class="relative z-10 text-center animate-fadeInLeft">
          <div class="mb-6">
            <div
              class="w-20 h-20 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center mx-auto mb-4 animate-bounce-slow">
              <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">
                </path>
              </svg>
            </div>
          </div>
          <h2 class="text-4xl font-bold mb-4">Welcome Back!</h2>
          <p class="text-lg text-gray-100 mb-6">Continue your learning journey with us</p>
          <div class="space-y-3">
            <div class="flex items-center justify-center space-x-2">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"></path>
              </svg>
              <span>Access to 100+ courses</span>
            </div>
            <div class="flex items-center justify-center space-x-2">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"></path>
              </svg>
              <span>Track your progress</span>
            </div>
            <div class="flex items-center justify-center space-x-2">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"></path>
              </svg>
              <span>Earn certificates</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - Login Form -->
      <div class="bg-white p-12 animate-fadeInRight">
        <div class="mb-8">
          <h3 class="text-3xl font-bold text-gray-800 mb-2">Login</h3>
          <p class="text-gray-600">Enter your credentials to access your account</p>
        </div>

        <form class="space-y-6" (ngSubmit)="onLogin()" #loginForm="ngForm">
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg animate-shake">
            <div class="flex items-center">
              <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd"></path>
              </svg>
              <span class="text-red-700 text-sm font-medium">{{ errorMessage }}</span>
            </div>
          </div>

          <!-- Email Input -->
          <div class="relative">
            <label class="text-gray-700 text-sm font-semibold mb-2 block">Email Address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                  </path>
                </svg>
              </div>
              <input type="email" name="email" required
                class="w-full pl-12 pr-4 py-3.5 text-gray-800 bg-gray-50 border-2 border-gray-200 rounded-xl outline-none focus:border-primary-500 focus:bg-white focus:ring-4 focus:ring-primary-100 transition-all duration-300"
                placeholder="you@example.com" [(ngModel)]="email" #emailInput="ngModel"
                [ngClass]="{'border-red-500 focus:border-red-500 focus:ring-red-100 animate-shake': errorMessage && !email}" />
            </div>
          </div>

          <!-- Password Input -->
          <div class="relative">
            <label class="text-gray-700 text-sm font-semibold mb-2 block">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                  </path>
                </svg>
              </div>
              <input type="password" name="password" required
                class="w-full pl-12 pr-4 py-3.5 text-gray-800 bg-gray-50 border-2 border-gray-200 rounded-xl outline-none focus:border-primary-500 focus:bg-white focus:ring-4 focus:ring-primary-100 transition-all duration-300"
                placeholder="Enter your password" [(ngModel)]="password" #passwordInput="ngModel"
                [ngClass]="{'border-red-500 focus:border-red-500 focus:ring-red-100 animate-shake': errorMessage && !password}" />
            </div>
          </div>

          <!-- Submit Button -->
          <div class="mt-8">
            <button type="submit"
              class="w-full py-4 px-6 text-base font-bold rounded-xl text-white bg-gradient-primary shadow-lg hover:shadow-glow-lg hover:scale-105 focus:outline-none focus:ring-4 focus:ring-primary-300 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
              [disabled]="!loginForm.valid">
              <span class="flex items-center justify-center">
                Login
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3">
                  </path>
                </svg>
              </span>
            </button>
          </div>

          <!-- Signup Link -->
          <p class="text-gray-600 text-sm text-center mt-6">
            Don't have an account?
            <a routerLink="/signup"
              class="text-primary-600 font-bold hover:text-primary-700 hover:underline ml-1 transition-colors">
              Create account
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
