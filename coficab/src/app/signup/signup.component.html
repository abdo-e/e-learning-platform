<div
  class="min-h-screen flex items-center justify-center py-12 px-4 bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 opacity-30">
    <div
      class="absolute top-10 right-10 w-96 h-96 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl animate-float">
    </div>
    <div
      class="absolute bottom-20 left-20 w-96 h-96 bg-purple-400 rounded-full mix-blend-multiply filter blur-3xl animate-float delay-300">
    </div>
    <div
      class="absolute top-1/2 left-1/2 w-96 h-96 bg-pink-400 rounded-full mix-blend-multiply filter blur-3xl animate-float delay-500">
    </div>
  </div>

  <div class="max-w-5xl w-full relative z-10 animate-scaleIn">
    <div class="grid md:grid-cols-2 glass-white rounded-3xl shadow-2xl overflow-hidden">
      <!-- Left Side - Information Section -->
      <div class="bg-gradient-accent p-12 flex flex-col justify-center text-white relative overflow-hidden">
        <div class="absolute inset-0 opacity-20">
          <div class="absolute top-10 left-10 w-32 h-32 bg-white rounded-full filter blur-2xl animate-pulse-slow"></div>
          <div
            class="absolute bottom-10 right-10 w-32 h-32 bg-blue-300 rounded-full filter blur-2xl animate-pulse-slow delay-300">
          </div>
        </div>

        <div class="relative z-10 animate-fadeInLeft">
          <div class="mb-8">
            <div
              class="w-20 h-20 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center mb-4 animate-bounce-slow">
              <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
              </svg>
            </div>
          </div>

          <h2 class="text-4xl font-bold mb-4">Join E-Learn Today!</h2>
          <p class="text-lg text-gray-100 mb-8">Start your learning journey with us</p>

          <div class="space-y-4">
            <div class="flex items-start space-x-3">
              <div class="flex-shrink-0 w-6 h-6 bg-white/20 rounded-full flex items-center justify-center mt-1">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"></path>
                </svg>
              </div>
              <div>
                <h4 class="font-semibold mb-1">Access 100+ Courses</h4>
                <p class="text-sm text-gray-100">Learn from industry experts</p>
              </div>
            </div>

            <div class="flex items-start space-x-3">
              <div class="flex-shrink-0 w-6 h-6 bg-white/20 rounded-full flex items-center justify-center mt-1">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"></path>
                </svg>
              </div>
              <div>
                <h4 class="font-semibold mb-1">Track Your Progress</h4>
                <p class="text-sm text-gray-100">Monitor your learning journey</p>
              </div>
            </div>

            <div class="flex items-start space-x-3">
              <div class="flex-shrink-0 w-6 h-6 bg-white/20 rounded-full flex items-center justify-center mt-1">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"></path>
                </svg>
              </div>
              <div>
                <h4 class="font-semibold mb-1">Earn Certificates</h4>
                <p class="text-sm text-gray-100">Showcase your achievements</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - Signup Form -->
      <div class="bg-white p-12 animate-fadeInRight">
        <div class="mb-8">
          <h3 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h3>
          <p class="text-gray-600">Fill in your details to get started</p>
        </div>

        <form class="space-y-5" (ngSubmit)="signup(signupForm)" #signupForm="ngForm">
          <!-- Name Input -->
          <div class="relative">
            <label class="text-gray-700 text-sm font-semibold mb-2 block">Full Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <input name="name" type="text" required
                class="w-full pl-12 pr-4 py-3.5 text-gray-800 bg-gray-50 border-2 border-gray-200 rounded-xl outline-none focus:border-accent-500 focus:bg-white focus:ring-4 focus:ring-accent-100 transition-all duration-300"
                placeholder="John Doe" [(ngModel)]="user.name" #name="ngModel" />
            </div>
          </div>

          <!-- Email Input -->
          <div class="relative">
            <label class="text-gray-700 text-sm font-semibold mb-2 block">Email Address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                  </path>
                </svg>
              </div>
              <input name="email" type="email" required
                class="w-full pl-12 pr-4 py-3.5 text-gray-800 bg-gray-50 border-2 border-gray-200 rounded-xl outline-none focus:border-accent-500 focus:bg-white focus:ring-4 focus:ring-accent-100 transition-all duration-300"
                placeholder="you@example.com" [(ngModel)]="user.email" #email="ngModel" />
            </div>
          </div>

          <!-- Password Input -->
          <div class="relative">
            <label class="text-gray-700 text-sm font-semibold mb-2 block">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                  </path>
                </svg>
              </div>
              <input name="password" type="password" required
                class="w-full pl-12 pr-4 py-3.5 text-gray-800 bg-gray-50 border-2 border-gray-200 rounded-xl outline-none focus:border-accent-500 focus:bg-white focus:ring-4 focus:ring-accent-100 transition-all duration-300"
                placeholder="Create a strong password" [(ngModel)]="user.password" #password="ngModel" />
            </div>
          </div>

          <!-- Submit Button -->
          <div class="mt-8">
            <button type="submit"
              class="w-full py-4 px-6 text-base font-bold rounded-xl text-white bg-gradient-accent shadow-lg hover:shadow-glow-lg hover:scale-105 focus:outline-none focus:ring-4 focus:ring-accent-300 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
              [disabled]="!signupForm.valid">
              <span class="flex items-center justify-center">
                Create Account
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6">
                  </path>
                </svg>
              </span>
            </button>
          </div>

          <!-- Login Link -->
          <p class="text-gray-600 text-sm text-center mt-6">
            Already have an account?
            <a routerLink="/login"
              class="text-accent-600 font-bold hover:text-accent-700 hover:underline ml-1 transition-colors">
              Login here
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
